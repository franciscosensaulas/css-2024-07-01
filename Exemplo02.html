<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
        }

        p {
            color: darkred;
        }

        img { /* Seletor de tag(elemento html) */ 
            width: 400px;
        }
        #logo-frontend { /* Seletor de id: # é utilizado como seletor na tag que contenha o id  */
            width: 500px;
        }

        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Olá mundo em CSS - Exemplo 01</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus dicta, doloremque iusto repellat iure, in aliquid aspernatur id illo quo quidem obcaecati. Reiciendis, blanditiis doloremque ullam ab harum laudantium sed.</p>
    <img src="https://www.proway.com.br/foto/jpg/conteudo-galerias/full/15319/5/xdsc01250-2-jpg.jpg" alt="">
    <img id="logo-front-end" src="https://assets-blog.hostgator.com.br/wp-content/uploads/2018/07/o-que-e-css-scaled-1.webp" alt="">
</body>
</html>
